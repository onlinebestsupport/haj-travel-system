<!-- ============ PAYMENTS TAB ============ -->
<div id="paymentsTab" style="display: none;">
    <div class="action-buttons">
        <button class="action-btn btn-warning" onclick="showAddPaymentForm()">
            <i class="fas fa-plus"></i> Record New Payment
        </button>
    </div>

    <!-- Payment Stats Cards -->
    <div class="stats-grid" style="margin-bottom: 20px;">
        <div class="stat-card">
            <i class="fas fa-rupee-sign"></i>
            <h3>Total Collected</h3>
            <div class="stat-number" id="totalCollected">₹0</div>
        </div>
        <div class="stat-card">
            <i class="fas fa-clock"></i>
            <h3>Pending Amount</h3>
            <div class="stat-number" id="pendingAmount">₹0</div>
        </div>
        <div class="stat-card">
            <i class="fas fa-check-circle"></i>
            <h3>Paid Payments</h3>
            <div class="stat-number" id="paidCount">0</div>
        </div>
        <div class="stat-card">
            <i class="fas fa-hourglass-half"></i>
            <h3>Pending Payments</h3>
            <div class="stat-number" id="pendingCount">0</div>
        </div>
    </div>

    <!-- Add Payment Form -->
    <div class="form-container" id="addPaymentForm" style="display: none;">
        <h3><i class="fas fa-credit-card"></i> Record Payment</h3>
        
        <!-- Verification Step -->
        <div id="paymentVerification">
            <div class="form-grid">
                <div class="form-group">
                    <label>Traveler ID or Passport</label>
                    <input type="text" id="payment_search" placeholder="Enter ID or Passport Number">
                </div>
            </div>
            <button class="action-btn btn-primary" onclick="verifyTraveler()">
                <i class="fas fa-search"></i> Verify Traveler
            </button>
        </div>

        <!-- Payment Form -->
        <form id="paymentForm" style="display: none;">
            <input type="hidden" id="payment_traveler_id">
            <input type="hidden" id="payment_traveler_name">
            
            <!-- Traveler Info Display -->
            <div style="background: #e8f4f8; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
                <p><strong>Traveler:</strong> <span id="display_traveler_name"></span></p>
                <p><strong>Batch:</strong> <span id="display_batch_name"></span></p>
                <p><strong>Package Price:</strong> ₹<span id="display_batch_price"></span></p>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Installment *</label>
                    <select id="installment" required>
                        <option value="Booking Amount">Booking Amount</option>
                        <option value="1st Installment">1st Installment</option>
                        <option value="2nd Installment">2nd Installment</option>
                        <option value="3rd Installment">3rd Installment</option>
                        <option value="Final Payment">Final Payment</option>
                        <option value="Full Payment">Full Payment</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Amount (₹) *</label>
                    <input type="number" id="amount" step="100" min="1" required>
                </div>
                <div class="form-group">
                    <label>Payment Date *</label>
                    <input type="date" id="payment_date" required>
                </div>
                <div class="form-group">
                    <label>Payment Method *</label>
                    <select id="payment_method" required>
                        <option value="Cash">Cash</option>
                        <option value="Bank Transfer">Bank Transfer</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Debit Card">Debit Card</option>
                        <option value="UPI">UPI</option>
                        <option value="Cheque">Cheque</option>
                    </select>
                </div>
                <div class="form-group" style="grid-column: 1/-1;">
                    <label>Transaction ID / Reference</label>
                    <input type="text" id="transaction_id" placeholder="Optional">
                </div>
                <div class="form-group" style="grid-column: 1/-1;">
                    <label>Remarks</label>
                    <textarea id="remarks" rows="2" placeholder="Any notes..."></textarea>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="action-btn btn-warning">
                    <i class="fas fa-save"></i> Record Payment
                </button>
                <button type="button" class="action-btn btn-secondary" onclick="hideAddPaymentForm()">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </form>
    </div>

    <!-- Payments List -->
    <div class="search-box">
        <input type="text" id="searchPayments" placeholder="Search payments...">
        <button class="action-btn btn-primary" onclick="searchPayments()">
            <i class="fas fa-search"></i> Search
        </button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Traveler</th>
                    <th>Installment</th>
                    <th>Amount</th>
                    <th>Due Date</th>
                    <th>Payment Date</th>
                    <th>Method</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="paymentsTable">
                <tr>
                    <td colspan="8" style="text-align: center; padding: 40px;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 48px; color: #bdc3c7;"></i>
                        <p>Loading payments...</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
