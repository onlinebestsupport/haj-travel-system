<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alhudha Haj & Umrah Services</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1542816417-0983c9c9ad53?auto=format&fit=crop&w=1600');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: white;
        }
        
        .hero p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        /* Packages Section */
        .packages {
            padding: 80px 0;
            background: #f8f9fa;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .section-title h2 {
            font-size: 2.5rem;
            color: #2c3e50;
        }
        
        .packages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .package-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .package-card:hover {
            transform: translateY(-10px);
        }
        
        .package-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .package-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: bold;
        }
        
        .package-content {
            padding: 25px;
        }
        
        .package-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .package-dates {
            color: #3498db;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .package-features {
            list-style: none;
            margin: 20px 0;
        }
        
        .package-features li {
            margin-bottom: 10px;
            color: #7f8c8d;
        }
        
        .package-features i {
            color: #27ae60;
            margin-right: 10px;
        }
        
        .package-price {
            font-size: 1.8rem;
            color: #2c3e50;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .btn-package {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .btn-package:hover {
            background: #2980b9;
        }
        
        /* Top Navigation */
        .top-nav {
            background: #2c3e50;
            padding: 10px 0;
            color: white;
        }
        
        .top-nav .container {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }
        
        .top-nav a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .top-nav a:hover {
            background: #34495e;
        }
    </style>
</head>
<body>
    <!-- Top Navigation with Login Links -->
    <div class="top-nav">
        <div class="container">
            <a href="/traveler-login"><i class="fas fa-user"></i> Traveler Portal</a>
            <a href="/login"><i class="fas fa-lock"></i> Admin Login</a>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1><i class="fas fa-kaaba"></i> Alhudha Haj & Umrah Services</h1>
            <p>Your trusted partner for spiritual journey since 1995</p>
        </div>
    </section>

    <!-- Packages Section -->
    <section class="packages" id="packages">
        <div class="container">
            <div class="section-title">
                <h2>Our Haj & Umrah Packages 2026</h2>
                <p>Choose the package that suits your needs</p>
            </div>
            
            <div class="packages-grid" id="packages-container">
                <!-- Packages will be loaded here -->
                <div style="text-align: center; grid-column: 1/-1; padding: 50px;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 40px; color: #3498db;"></i>
                    <p style="margin-top: 20px;">Loading packages...</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        async function loadPackages() {
            try {
                const response = await fetch('/api/batches');
                const data = await response.json();
                
                const container = document.getElementById('packages-container');
                
                if (data.success && data.batches.length > 0) {
                    container.innerHTML = data.batches.map(batch => `
                        <div class="package-card">
                            <div class="package-content">
                                <h3 class="package-title">${batch.batch_name}</h3>
                                <div class="package-dates">
                                    <i class="fas fa-calendar-alt"></i> 
                                    Departure: ${batch.departure_date || 'TBD'} | 
                                    Return: ${batch.return_date || 'TBD'}
                                </div>
                                <div class="package-price">
                                    â‚¹ ${batch.price?.toLocaleString() || 'Contact'} 
                                </div>
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <a href="/traveler-login" class="btn-package">
                                        <i class="fas fa-user"></i> Book Now
                                    </a>
                                    <span><i class="fas fa-users"></i> ${batch.booked_seats || 0}/${batch.total_seats || 150} seats</span>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading packages:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadPackages);
    </script>
</body>
</html>
