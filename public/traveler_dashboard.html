<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Haj Journey - Traveler Dashboard | Alhudha Haj Travel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f5f7fa;
            min-height: 100vh;
        }
        
        .traveler-nav {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .nav-brand i {
            font-size: 2.2rem;
            color: #ffd700;
        }
        
        .nav-brand h1 {
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .nav-brand p {
            color: rgba(255,255,255,0.9);
            font-size: 1rem;
            margin-top: 5px;
        }
        
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        
        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }
        
        .main-content {
            padding: 40px 0;
        }
        
        .loading-container {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .error-container {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .error-container i {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        .error-container h2 {
            color: #1e3c72;
            margin-bottom: 15px;
        }
        
        .error-container p {
            color: #7f8c8d;
            margin-bottom: 25px;
        }
        
        .retry-btn {
            background: #1e3c72;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .retry-btn:hover {
            background: #2a5298;
            transform: translateY(-2px);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 9999;
            display: none;
            animation: slideIn 0.3s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0%); opacity: 1; }
        }
        
        .notification-success { background: #27ae60; }
        .notification-error { background: #e74c3c; }
        .notification-info { background: #3498db; }
    </style>
</head>
<body>
    <div class="traveler-nav">
        <div class="container nav-container">
            <div class="nav-brand">
                <i class="fas fa-kaaba"></i>
                <div>
                    <h1>My Haj Journey</h1>
                    <p id="travelerNameDisplay">Loading...</p>
                </div>
            </div>
            <button onclick="logout()" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <main class="container main-content">
        <!-- Loading State -->
        <div id="loading" class="loading-container">
            <div class="spinner"></div>
            <p class="loading-text">Loading your Haj journey details...</p>
            <p style="color: #95a5a6; margin-top: 10px; font-size: 0.9rem;">Please wait while we fetch your information</p>
        </div>

        <!-- Error State -->
        <div id="error" class="error-container" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <h2>Oops! Something went wrong</h2>
            <p>We couldn't load your details. This could be due to a network issue or server error.</p>
            <button onclick="loadTravelerData()" class="retry-btn">
                <i class="fas fa-sync-alt"></i> Try Again
            </button>
            <p style="margin-top: 20px;">
                <a href="index.html" style="color: #1e3c72;">‚Üê Back to Home</a>
            </p>
        </div>

        <!-- Traveler Dashboard Content -->
        <div id="dashboardContent" style="display: none;">
            <!-- Dashboard content will be loaded here -->
            <h2>Welcome to your dashboard!</h2>
        </div>
    </main>

    <script>
        // Check if traveler is logged in
        function checkAuth() {
            const isLoggedIn = sessionStorage.getItem('travelerLoggedIn');
            const travelerId = sessionStorage.getItem('travelerId');
            
            console.log('Auth check:', { isLoggedIn, travelerId });
            
            if (!isLoggedIn || !travelerId) {
                console.log('Not logged in, redirecting to login page');
                window.location.replace('/traveler_login.html');
                return false;
            }
            return true;
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i> ${message}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Logout function
        async function logout() {
            try {
                // Call logout API
                await fetch('/api/travelers/logout', { method: 'POST' });
            } catch (error) {
                console.error('Logout error:', error);
            }
            
            // Clear session
            sessionStorage.removeItem('travelerLoggedIn');
            sessionStorage.removeItem('travelerId');
            sessionStorage.removeItem('travelerName');
            sessionStorage.removeItem('travelerPassport');
            
            showNotification('Logged out successfully', 'success');
            
            // Redirect to login page
            setTimeout(() => {
                window.location.replace('/traveler_login.html');
            }, 1500);
        }

        // Load traveler data
        async function loadTravelerData() {
            const travelerId = sessionStorage.getItem('travelerId');
            const travelerPassport = sessionStorage.getItem('travelerPassport');
            
            console.log('Loading data for:', { travelerId, travelerPassport });
            
            if (!checkAuth()) return;
            
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('dashboardContent').style.display = 'none';
                
                // Update welcome name
                const travelerName = sessionStorage.getItem('travelerName');
                if (travelerName) {
                    document.getElementById('travelerNameDisplay').textContent = travelerName;
                }
                
                // For demo purposes, just show success after 2 seconds
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('dashboardContent').style.display = 'block';
                    document.getElementById('dashboardContent').innerHTML = `
                        <div style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.1);">
                            <h2 style="color: #1e3c72; margin-bottom: 20px;">Welcome, ${travelerName || 'Traveler'}!</h2>
                            <p style="color: #666; margin-bottom: 30px;">Your dashboard is being prepared. Full features coming soon!</p>
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px;">
                                    <i class="fas fa-passport" style="color: #ffd700; font-size: 2rem; margin-bottom: 10px;"></i>
                                    <h3>Passport</h3>
                                    <p>${travelerPassport || 'N/A'}</p>
                                </div>
                                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px;">
                                    <i class="fas fa-calendar" style="color: #ffd700; font-size: 2rem; margin-bottom: 10px;"></i>
                                    <h3>Journey Status</h3>
                                    <p>Active</p>
                                </div>
                                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px;">
                                    <i class="fas fa-file-alt" style="color: #ffd700; font-size: 2rem; margin-bottom: 10px;"></i>
                                    <h3>Documents</h3>
                                    <p>3 Uploaded</p>
                                </div>
                            </div>
                        </div>
                    `;
                }, 2000);
                
            } catch (error) {
                console.error('Error loading traveler data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dashboard page loaded');
            
            // Check authentication
            if (!checkAuth()) return;
            
            // Load data
            loadTravelerData();
        });
    </script>
</body>
</html>
