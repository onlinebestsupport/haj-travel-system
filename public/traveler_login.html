<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler Login - Alhudha Haj Travel</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, #ffd700, #f39c12);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-header i {
            font-size: 5rem;
            color: #ffd700;
            margin-bottom: 20px;
            background: rgba(255,215,0,0.1);
            padding: 25px;
            border-radius: 50%;
        }
        
        .login-header h1 {
            color: #1e3c72;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #7f8c8d;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #1e3c72;
            font-weight: 600;
        }
        
        .form-group label i {
            margin-right: 8px;
            color: #ffd700;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
        }
        
        .input-wrapper input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        
        .input-wrapper input:focus {
            border-color: #ffd700;
            outline: none;
            box-shadow: 0 0 0 4px rgba(255,215,0,0.1);
            background: white;
        }
        
        .pin-input {
            letter-spacing: 8px;
            font-size: 1.5rem;
            text-align: center;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(30, 60, 114, 0.4);
        }
        
        .error-message {
            background: #fee;
            color: #e74c3c;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            border-left: 4px solid #e74c3c;
        }
        
        .demo-credentials {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
        }
        
        .demo-credentials p {
            color: #856404;
            margin-bottom: 8px;
        }
        
        .demo-credentials small {
            color: #856404;
            display: block;
            margin-left: 25px;
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }
        
        .footer a {
            color: #1e3c72;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .footer a:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-user-circle"></i>
            <h1>Traveler Portal</h1>
            <p>Login with your passport number and PIN</p>
        </div>
        
        <!-- Demo Credentials -->
        <div class="demo-credentials">
            <p><i class="fas fa-info-circle"></i> <strong>Demo Credentials:</strong></p>
            <small>Passport: <strong>A1234567</strong> PIN: <strong>1234</strong></small>
            <small>Passport: <strong>B7654321</strong> PIN: <strong>5678</strong></small>
        </div>
        
        <!-- Error Message -->
        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-circle"></i> Invalid passport number or PIN
        </div>
        
        <form id="travelerLoginForm">
            <div class="form-group">
                <label for="passport_no">
                    <i class="fas fa-passport"></i> Passport Number
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-passport"></i>
                    <input 
                        type="text" 
                        id="passport_no" 
                        name="passport_no"
                        placeholder="Enter your passport number" 
                        required
                        autocomplete="off"
                    >
                </div>
            </div>
            
            <div class="form-group">
                <label for="pin">
                    <i class="fas fa-key"></i> PIN (4 digits)
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="pin" 
                        name="pin"
                        placeholder="****" 
                        maxlength="4"
                        required
                        class="pin-input"
                    >
                </div>
            </div>
            
            <button type="submit" id="loginBtn" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> View My Haj Details
            </button>
        </form>
        
        <div class="footer">
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/admin.html"><i class="fas fa-lock"></i> Admin Login</a>
        </div>
    </div>

    <script>
        document.getElementById('travelerLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const passport_no = document.getElementById('passport_no').value.trim();
            const pin = document.getElementById('pin').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            errorDiv.style.display = 'none';
            
            if (!passport_no || !pin) {
                errorDiv.style.display = 'block';
                return;
            }
            
            // Show loading
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
            loginBtn.disabled = true;
            
            try {
                // Call API
                const response = await fetch('/api/traveler/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ passport_no, pin })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    sessionStorage.setItem('travelerId', data.traveler_id);
                    sessionStorage.setItem('travelerName', data.name);
                    sessionStorage.setItem('travelerPassport', passport_no);
                    
                    window.location.href = '/traveler/dashboard';
                } else {
                    errorDiv.style.display = 'block';
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> View My Haj Details';
                    loginBtn.disabled = false;
                }
            } catch (error) {
                errorDiv.style.display = 'block';
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> View My Haj Details';
                loginBtn.disabled = false;
            }
        });
        
        // Auto-uppercase passport
        document.getElementById('passport_no').addEventListener('input', function(e) {
            this.value = this.value.toUpperCase();
        });
    </script>
</body>
</html>
