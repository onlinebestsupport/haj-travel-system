<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alhudha Haj Travel System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
        }

        .logo {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #ffd700;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: white;
            color: #1e3c72;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: white;
            color: #1e3c72;
            transform: translateY(-3px);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .feature {
            padding: 20px;
        }

        .feature i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .feature h3 {
            margin-bottom: 5px;
        }

        .feature p {
            font-size: 0.9rem;
            margin: 0;
        }

        @media (max-width: 768px) {
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-kaaba"></i>
        </div>
        <h1>Alhudha Haj Travel System</h1>
        <p>Complete management solution for Haj and Umrah travel packages</p>

        <div class="button-group">
            <a href="/admin.login.html" class="btn btn-primary">
                <i class="fas fa-user-shield"></i> Admin Login
            </a>
            <a href="/traveler_login.html" class="btn btn-secondary">
                <i class="fas fa-user"></i> Traveler Login
            </a>
        </div>

        <div class="features">
            <div class="feature">
                <i class="fas fa-layer-group"></i>
                <h3>Batch Management</h3>
                <p>Create and manage Haj/Umrah packages</p>
            </div>
            <div class="feature">
                <i class="fas fa-users"></i>
                <h3>Traveler Management</h3>
                <p>Complete traveler profiles</p>
            </div>
            <div class="feature">
                <i class="fas fa-credit-card"></i>
                <h3>Payment Tracking</h3>
                <p>Track payments and receipts</p>
            </div>
        </div>
    </div>
</body>
</html>
