<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Alhudha Haj Travel System</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .admin-login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 30px 70px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            position: relative;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }
        
        .admin-header::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(135deg, transparent 50%, rgba(255,255,255,0.1) 50%);
        }
        
        .admin-header i {
            font-size: 5rem;
            color: #ffd700;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .admin-header h1 {
            color: white;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .admin-header p {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .admin-badge {
            display: inline-block;
            background: #ffd700;
            color: #1e3c72;
            padding: 8px 25px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .login-form {
            padding: 40px 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #1e3c72;
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-group label i {
            margin-right: 10px;
            color: #ffd700;
            width: 20px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            transition: all 0.3s;
        }
        
        .input-wrapper input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        
        .input-wrapper input:focus {
            border-color: #ffd700;
            outline: none;
            box-shadow: 0 0 0 4px rgba(255,215,0,0.1);
            background: white;
        }
        
        .input-wrapper input:focus + i {
            color: #ffd700;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .password-toggle:hover {
            color: #1e3c72;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #ffd700;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            margin-top: 20px;
            box-shadow: 0 10px 25px rgba(30, 60, 114, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(30, 60, 114, 0.4);
            background: linear-gradient(135deg, #2a5298, #1e3c72);
        }
        
        .error-message {
            background: #fee;
            color: #e74c3c;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 0.95rem;
            display: none;
            align-items: center;
            gap: 12px;
            border-left: 4px solid #e74c3c;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .error-message i {
            font-size: 1.5rem;
            color: #e74c3c;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 0.95rem;
            display: none;
            align-items: center;
            gap: 12px;
            border-left: 4px solid #28a745;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .success-message i {
            font-size: 1.5rem;
            color: #28a745;
        }
        
        .demo-credentials {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
        }
        
        .demo-credentials p {
            color: #856404;
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .demo-credentials i {
            color: #ffd700;
        }
        
        .demo-credentials small {
            color: #856404;
            display: block;
            margin-left: 25px;
            font-size: 0.85rem;
        }
        
        .footer {
            text-align: center;
            padding: 20px 40px 30px;
            background: white;
            border-top: 1px solid #ecf0f1;
        }
        
        .footer a {
            color: #1e3c72;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            margin: 0 10px;
        }
        
        .footer a:hover {
            color: #ffd700;
        }
        
        .footer i {
            margin-right: 5px;
        }
        
        .footer p {
            color: #95a5a6;
            font-size: 0.85rem;
            margin-top: 15px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .login-form, .footer {
                padding: 20px;
            }
            
            .admin-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-header">
            <i class="fas fa-user-shield"></i>
            <h1>Admin Panel</h1>
            <p>Alhudha Haj Travel Management System</p>
            <div class="admin-badge">
                <i class="fas fa-lock"></i> Secure Access
            </div>
        </div>
        
        <div class="login-form">
            <!-- Demo Credentials -->
            <div class="demo-credentials">
                <p><i class="fas fa-info-circle"></i> <strong>Demo Credentials:</strong></p>
                <small>Username: <strong>admin</strong> Password: <strong>admin123</strong></small>
                <small>Username: <strong>superadmin</strong> Password: <strong>admin123</strong></small>
            </div>
            
            <!-- Error Message -->
            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Invalid username or password</span>
            </div>
            
            <!-- Success Message -->
            <div id="successMessage" class="success-message">
                <i class="fas fa-check-circle"></i>
                <span id="successText">Login successful! Redirecting...</span>
            </div>
            
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="username" 
                            name="username"
                            placeholder="Enter your username" 
                            required
                            autocomplete="off"
                            autofocus
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="Enter your password" 
                            required
                        >
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                </div>
                
                <label class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <span>Remember me</span>
                </label>
                
                <button type="submit" id="loginBtn" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login to Admin Panel</span>
                </button>
            </form>
        </div>
        
        <div class="footer">
            <a href="/"><i class="fas fa-home"></i> Back to Home</a>
            <a href="/traveler_login.html"><i class="fas fa-user"></i> Traveler Login</a>
            <p>Â© 2026 Alhudha Haj Travel System v2.0</p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Handle login form submission
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const successDiv = document.getElementById('successMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // Clear previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validate inputs
            if (!username || !password) {
                errorText.textContent = 'Please enter both username and password';
                errorDiv.style.display = 'flex';
                return;
            }
            
            // Show loading state
            const originalBtnText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<span class="loading-spinner"></span> Authenticating...';
            loginBtn.disabled = true;
            
            try {
                // Call the login API
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, remember })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Login successful
                    successDiv.style.display = 'flex';
                    
                    // Store session data
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('adminUsername', username);
                    sessionStorage.setItem('adminName', data.user?.name || username);
                    sessionStorage.setItem('adminRoles', JSON.stringify(data.user?.roles || []));
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = data.redirect || '/admin/dashboard';
                    }, 1500);
                } else {
                    // Login failed
                    errorText.textContent = data.message || 'Invalid username or password';
                    errorDiv.style.display = 'flex';
                    
                    // Reset button
                    loginBtn.innerHTML = originalBtnText;
                    loginBtn.disabled = false;
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('Login error:', error);
                errorText.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'flex';
                
                // Reset button
                loginBtn.innerHTML = originalBtnText;
                loginBtn.disabled = false;
            }
        });
        
        // Clear error when user starts typing
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });
        
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });
        
        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = '/admin/dashboard';
        }
    </script>
</body>
</html>
